name: Security RBAC ABAC Regressions

on:
  pull_request:
    branches:
      - main
      - master
  push:
    branches:
      - main
      - master
  workflow_dispatch:

permissions:
  contents: read

jobs:
  rbac-abac-regressions:
    name: RBAC ABAC Regression Gate
    runs-on: ubuntu-latest
    timeout-minutes: 20
    env:
      DATABASE_URL: postgresql://postgres:postgres@localhost:5432/orgcentral_ci
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup pnpm
        uses: pnpm/action-setup@v4
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: pnpm

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Generate Prisma Client
        run: pnpm prisma generate

      - name: Run RBAC ABAC security regressions
        run: pnpm test:security:rbac-abac-regression
